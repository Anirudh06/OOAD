<style>
.button {
	display: inline-block;
	border-radius: 4px;
	background-color: #0B5BBB;
	border: none;
	color: #FFFFFF;
	text-align: center;
	font-size: 28px;
	padding: 2px;
	width: 118px;
	transition: all 0.5s;
	cursor: pointer;
	margin: 5px;
}

.button span {
	cursor: pointer;
	display: inline-block;
	position: relative;
	transition: 0.5s;
}

.button span:after {
	content: '\00bb';
	position: absolute;
	opacity: 0;
	top: 0;
	right: -20px;
	transition: 0.5s;
}

.button:hover span {
	padding-right: 25px;
}

.button:hover span:after {
	opacity: 1;
	right: 0;
}

a:link, a:visited {
	float: center;
	margin-top: 2%;
	border: none;
	border-radius: 1.5rem;
	padding: 5%;
	background: #0062cc;
	color: #fff;
	font-weight: 500;
	width: 60%;
	cursor: pointer;
}

a:hover, a:active {
	background-color: blue;
}
</style>



<script>

function CheckRoll(roll){
	var valid=0;
	if(roll==0){
		alert("Roll no can neither be 0 nor empty");
	}
	else if(roll<0){
		alert("Roll no cant be negative");
	}
	else if(roll/10<1 || roll/100>=1){
		alert("Roll no can be 2 digits only");
	}
	else{
		valid=1;
	}
	return valid;
}

function validate(){
	var roll1 = $('#inputRollno').val();
	var roll2 = $('#inputPassword').val();
	if(!( CheckRoll(roll1)&& CheckRoll(roll2)))
		return false;
	else
		return true;
}

function myFunction()
{
	var a = document.getElementById("inputRollno").value;
	var b = document.getElementById("inputPassword").value;
	localStorage.setItem("inputRollno", a);
	var Url="http://localhost:8087/Student/webapi/Student/Login?rollno="+a+"&password="+b;  
		$.ajax({
            type: "GET",
            url: Url,
            crossDomain: true,
            success: function (response) {
                if(response == 1)
                {
                alert("login successful");
                window.location.href = 'http://localhost:8087/Student/Student.html'; 
                }
                else
                {
                  alert("Incorrect credentials");
                }
            },
        });
}
</script>

	<div class="container register">

			<div class="col-md-9 register-right">
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="home" role="tabpanel"
						aria-labelledby="home-tab">
						<h3 class="register-heading">Student Login Form</h3>
						<p class="register-heading" id="result1" style="color: green;"></p>
						<p class="register-heading" id="result" style="color: red;"></p>
						<form method="POST" role="form" enctype="multipart/form-data"
							id="fileUploadForm">
							<div class="row register-form">
								<div class="col-md-4">
									<span style="color: Black"><h4>
											<strong>Student Rollno :</strong>
										</h4></span><br /> <span style="color: Black"><h4>
											<strong>Password :</strong>
										</h4></span>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input type="text"
											class="form-control" id="inputRollno" name="Rollno"
											placeholder="Rollno" maxlength="3" autocomplete="off"
											required />
									</div>
									<div class="form-group">
										<input type="Password"
											class="form-control" id="inputPassword" name="Password"
											placeholder="Password"  maxlength="10"
											autocomplete="off" required />
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<button onclick="myFunction()" id="btnSubmit" class="button"
											style="vertical-align: middle">
											<span>Login</span>
										</button>
										<input type="reset" class="button"
											style="vertical-align: middle" value="reset" />
									</div>
								</div>
							</div>
						</form>
					</div>

				</div>
